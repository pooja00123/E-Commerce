<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <!-- Adding mb-3 (margin bottom -3) to add some margin below section header -->
    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-4 mb-3" style="margin-top: 60px; background-color: beige;">
        <div class="container">
            <div class="row d-flex-align-items-center">
                <div class="col-8">
                    <h1>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-4">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container> 
                    </xng-breadcrumb>
                </div>
            </div>    
        </div>
    </section>    
</ng-container>
